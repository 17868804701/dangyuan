<ion-view view-title="新闻公告" hide-back-button="true"  >
<ion-nav-buttons side="left">
    <a  class="" style="color: white" href="#/tab/xinwenlist" nav-clear ><img src="img/fanhui.png" style="width:35px;height:35px;margin-top:0px;margin-right:5px;" /></a>
</ion-nav-buttons>
  <ion-content style="background-color:#f5f5f5">
   <div class="row" style="margin-top:10px;">
     <div class="col text-left" id="redborder" style="background-color: white;">
       <h3>{{news.Data.tzTitle}}</h3>
       <p>发布人：{{news.Data.tzFabuuser}} 发布日期：{{news.Data.tzTime|mydate}}</p>
       <pre ng-bind-html="news.Data.tzCounts|cr2br"></pre>
     </div>
   </div>
   <div class="row">
      <div class="col text-center">
        <button ng-click="shoucang();" class="button button-positive button-full" style="border-radius: 4px;">收藏</button>
      </div>
    </div>
   
  </ion-content>
</ion-view>
