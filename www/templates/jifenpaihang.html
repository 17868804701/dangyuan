<ion-view view-title="积分查询"  hide-back-button="true">


  <ion-content  style="background-color:#f5f5f5">
 <ion-list >
 
      <ion-item class="item item-input">

    <input type="text" placeholder="请输入党员姓名" ng-model="para.key" >
    <button class="button button-small button-default" ng-click="sousuo();">搜索</button>
    <button class="button button-small button-default" ng-click="outzb.showgaoji=!outzb.showgaoji;">高级</button>
  </ion-item>
    <ion-item  ng-click="openModal('out');" ng-show="outzb.showgaoji==true">
       <p>请选择支部：{{outzb.zbName}}</p>

     </ion-item>
      <ion-item  ng-click="opensheet('性别');" ng-show="outzb.showgaoji==true">
       <p>请选择性别：{{outzb.xingbie}}</p>

     </ion-item>
      <ion-item  ng-click="opensheet('学历');" ng-show="outzb.showgaoji==true">
       <p>请选择学历：{{outzb.xueli}}</p>

     </ion-item>
      <ion-item  ng-click="opensheet('年龄');" ng-show="outzb.showgaoji==true">
       <p>请选择年龄：{{outzb.nianling}}</p>

     </ion-item>
       <ion-item  ng-click="opensheet('党龄');" ng-show="outzb.showgaoji==true">
       <p>请选择党龄：{{outzb.dangling}}</p>

     </ion-item>
 
  <ion-item class="item-remove-animate item-icon-left item-icon-right"  type="item-text-wrap" >
        <i class="icon ion-chevron-left icon-accessory" ng-click="changeyear(-1);"></i>
   
        <h2 class="text-center" >{{para.YearID}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory" ng-click="changeyear(1);"></i>
      </ion-item>
       <ion-item  style="margin-top:10px;" class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" href="#/mypartyview/{{item.dyId}}" ng-repeat="item in mypaiming.Data.SortData">
        <img ng-src="{{item.dyTouxiang}}" onerror="javascript:this.src='img/user_default.png';" id="noradiusimg">
        <h2>{{item.dyName}}</h2>
        <p>积分:{{item.dyZongfen}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>

    </ion-list>
  </ion-content>

<script id="fenleichaxun-modal.html" type="text/ng-template">
  <div class="modal">
   <div class="bar bar-header bar-light">
    <button class="button" ng-click="queding()">确定</button>
  <h1 class="title">&nbsp;</h1>
  <button class="button"  ng-click="closeModal()">关闭</button>
</div>
    <ion-content  class="has-header">

    <div class="list">
      <div class="item item-divider">
      请选择党支部
  </div>
  <ion-radio ng-click="quanbu();">全部</ion-radio>
  <div ng-repeat="dw in zhibulist.Data">
  <div class="item" ng-click="dw.selected=!dw.selected">{{dw.dwName}}

  </div>
    <ion-radio style="padding-left:30px;" ng-show="dw.selected" ng-click="sele(dw,zb)" ng-repeat="zb in dw.ZhibuLst">{{zb.zbName}}</ion-radio>
  </div>
    

    </div>
    
    </ion-content>
  </div>
</script>
</ion-view>
