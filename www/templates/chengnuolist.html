<ion-view view-title="年度承诺" hide-back-button="true">
<ion-nav-buttons side="left">
 
     <a  class="" style="color: white" href="#/tab/account" nav-clear ><img src="img/fanhui.png" style="width:35px;height:35px;margin-top:0px;margin-right:5px;" /></a>
</ion-nav-buttons>
<ion-nav-buttons side="right">
   
     <a  class="" style="color: white;background:none;" href="#/tab/chengnuosubmit/0"  nav-clear><img src="img/add.png" style="width:25px;height:25px;margin-top:3px;margin-right:5px;" /></a>
</ion-nav-buttons>
  <ion-content style="background-color:#f5f5f5">
 <ion-list>
      

       <ion-item  style="margin-top:10px;" class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" href="#/tab/chengnuosubmit/{{item.cnId}}" ng-repeat="item in nianduchengnuo.Data">
        <img ng-src="{{!item.ImgLst.ImgUrl?'img/nd.jpg':item.ImgLst.ImgUrl}}" onerror="javascript:this.src='img/nd.jpg';" id="noradiusimg">
        <h2>{{item.cnYear}}(<span ng-if="!item.cnFlag||item.cnFlag==0">待举证</span><span ng-if="item.cnFlag==1">未审核</span><span ng-if="item.cnFlag==2">已审核</span><span ng-if="item.cnFlag==3">已退回</span>)</h2>
        <p>{{item.cnShixiang}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
