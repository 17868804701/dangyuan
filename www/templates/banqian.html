<ion-view view-title="积分迁转" hide-back-button="true" >
<ion-nav-buttons side="left">
 
     <a  class="" style="color: white" href="#/tab/banqianlist" nav-clear ><img src="img/fanhui.png" style="width:35px;height:35px;margin-top:0px;margin-right:5px;" /></a>
</ion-nav-buttons>
  <ion-content style="background-color:#f5f5f5">
   <div class="row" style="margin-top:10px;">
     <div class="col text-right"><img src="img/baocun.png" style="width:100%" ng-hide="true" ng-click="save()"/></div>
     <div class="col"><img src="img/tijbbc.png" style="width:100%" ng-hide="true"  ng-click="save()" /></div>
     <div class="col text-right"><img src="img/tijiao.png" style="width:100%"  ng-click="save()" /></div>
   </div>
   <ion-list>
     <ion-item  ng-click="openModal('out');" ng-hide="true">
       <p>转出党支部:{{para.outzb.zbName}}</p>

     </ion-item>
     <ion-item class="item-icon-right" ng-click="openModal('in');">
       <p>转入党支部:{{para.inzb.zbName}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
       </ion-item>
     </ion-list>
   <div class="row">
     <div class="col text-center" id="redborder">
       <textarea rows="5" style="padding: 10px;" ng-model="para.ChangeReson" placeholder="积分迁转说明"></textarea>
     </div>
   </div>
    <div class="row" style="margin-top:3px;">
     <div class="col-33 text-center"  ng-repeat="item in para.ImgLst"  ng-click="fangda(item,$index)">
       <img src="{{item.ImgUrl}}" width="100%" />
     </div>
     <div class="col-33 text-center">
       <img src="img/shangchuan.png" width="100%" ng-click="sheet();" />
     </div>
   </div>
  </ion-content>

  
<script id="fenleichaxun-modal.html" type="text/ng-template">
  <div class="modal">
   <div class="bar bar-header bar-light">
    <button class="button" ng-click="queding()">确定</button>
  <h1 class="title">&nbsp;</h1>
  <button class="button"  ng-click="closeModal()">关闭</button>
</div>
    <ion-content  class="has-header">

    <div class="list">
      <div class="item item-divider">
      请选择党支部
  </div>
  <ion-radio ng-click="para.CityName='';para.CountyName=''">全部</ion-radio>
  <div ng-repeat="dw in zhibulist.Data">
  <div class="item" ng-click="dw.selected=!dw.selected">{{dw.dwName}}

  </div>
    <ion-radio style="padding-left:30px;" ng-show="dw.selected" ng-click="sele(dw,zb)" ng-repeat="zb in dw.ZhibuLst">{{zb.zbName}}</ion-radio>
  </div>
    

    </div>
    
    </ion-content>
  </div>
</script>
<script id="tupian-modal.html" type="text/ng-template">
  <div class="modal">
   <div class="bar bar-header bar-light">
    <button class="button" ng-click="deleteimg()">删除</button>
  <h1 class="title">图片预览</h1>
  <button class="button"  ng-click="closeModal()">关闭</button>
</div>
    <ion-content  class="has-header">
<ion-scroll zooming="true"
        direction="xy" 
        delegate-handle="zoom-pane" 
        class="zoom-pane" 
        min-zoom="1" 
                    scrollbar-x="false" 
              scrollbar-y="false" 
        overflow-scroll="false">
     <img width="100%" src="{{curritem.ImgUrl}}" />
  </ion-scroll> 

    </ion-content>
  </div>
</script>
</ion-view>
