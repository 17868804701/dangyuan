<ion-view view-title="年度承诺填写" hide-back-button="true" >
<ion-nav-buttons side="left">

     <a  class="" style="color: white" href="#/tab/chengnuolist" nav-clear ><img src="img/fanhui.png" style="width:35px;height:35px;margin-top:0px;margin-right:5px;" /></a>
</ion-nav-buttons>
  <ion-content  style="background-color:#f5f5f5">

     <label class="item item-input" style="margin-top:10px;" ng-show="currentstate!='chengnuo'">
      
      <input type="text" placeholder="请输入用户名" ng-model="achengnuo.Data.cnShixiang" style="color: #666" />
    </label>

    <ion-item style="margin-top:10px;" class="item-remove-animate item-avatar "  type="item-text-wrap" ng-click="clkitem(item,$index)" ng-repeat="item in achengnuo.Data.ImgLst">
        <img ng-src="{{item.ImgUrl||'img/dang1.jpg'}}" id="noradiusimg">
        <h2>{{item.ImgIllustrate}}</h2>
    </ion-item>

   <div class="row" style="margin-top:10px;" ng-show="currentstate!='chakan'">
        <div class="col text-center">&nbsp;</div>
     <div class="col">&nbsp;</div>
      <div class="col text-right"><img src="img/baocun.png" style="width:100%" ng-click="save()" /></div>

   </div>
   <div class="row" style="margin-top:0px;padding:4px;" ng-show="currentstate!='chakan'">
     <div class="col text-center" id="redborder">
       <textarea rows="10" ng-model="para.curritem.ImgIllustrate"  placeholder="承诺内容"></textarea>
     </div>  
   </div>
    <div class="row" style="margin-top:3px;" ng-hide="currentstate!='juzheng'">
    
          <div class="col-33 text-center" ng-show="para.curritem.ImgUrl"  ng-click="fangda(para.curritem,$index)">
       <img src="{{para.curritem.ImgUrl}}" width="100%" />
     </div>
     <div class="col-33 text-center">
       <img src="img/shangchuan.png" width="100%" ng-click="sheet();" />
     </div>
   </div>
  </ion-content>

  <script id="tupian-modal.html" type="text/ng-template">
  <div class="modal">
   <div class="bar bar-header bar-light">
    <button class="button" ng-click="deleteimg()">删除</button>
  <h1 class="title">图片预览</h1>
  <button class="button"  ng-click="closeModal()">关闭</button>
</div>
    <ion-content  class="has-header">

<ion-scroll zooming="true"
        direction="xy" 
        delegate-handle="zoom-pane" 
        class="zoom-pane" 
        min-zoom="1" 
                    scrollbar-x="false" 
              scrollbar-y="false" 
        overflow-scroll="false">
     <img width="100%" src="{{curritem.ImgUrl}}" />
  </ion-scroll> 

    </ion-content>
  </div>
</script>
</ion-view>
