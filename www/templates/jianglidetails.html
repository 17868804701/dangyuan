<ion-view view-title="奖励积分明细" hide-back-button="true">
<ion-nav-buttons side="left">
        <a  class="" style="color: white" href="#/tab/party" nav-clear ><img src="img/fanhui.png" style="width:35px;height:35px;margin-top:0px;margin-right:5px;" /></a>
</ion-nav-buttons>
<ion-nav-buttons side="right">
     <a  class="" style="color: white;background:none;" href="#/tab/jianglisubmit/0"  nav-clear><img src="img/add.png" style="width:25px;height:25px;margin-top:3px;margin-right:5px;" /></a>
</ion-nav-buttons>
  <ion-content style="background-color:#f5f5f5">
 <ion-list style="margin-top:10px;">
        <ion-item class="item-remove-animate item-icon-left item-icon-right"  type="item-text-wrap" >
        <i class="icon ion-chevron-left icon-accessory" ng-click="changeyear(-1);"></i>
   
        <h2 class="text-center" >{{para.YearID}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory" ng-click="changeyear(1);"></i>
      </ion-item>
       <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" href="#/tab/jianglisubmit/{{item.jlfId}}" ng-repeat="item in jianglidata.Data">
        <img ng-src="{{!item.imageUrl?'img/dw.png':item.imageUrl}}" onerror="javascript:this.src='img/dw.png';" id="noradiusimg">
        <h2>{{item.jfYear}}.{{item.jfMonth}}</h2>
        <p>奖励积分：{{item.jfAdd||'0'}}</p>
        <p>(<span ng-if="!item.jfFlag||item.jfFlag==0">未审核</span><span ng-if="item.jfFlag==1">已审核</span>)</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

       <ion-item class="item-remove-animate"  type="item-text-wrap" ng-show="jianglidata.Data.length==0">
        
   
        <h2 class="text-center" >无数据</h2>
        
       
      </ion-item>
