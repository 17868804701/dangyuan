<ion-view view-title="{{message.name}}" cache-view="false"  hide-back-button="true" >
<ion-nav-title>
    {{message.name}}
</ion-nav-title>
<ion-content class="rj-stable-content" delegate-handle="messageDetailsScroll" id="message-detail-content">
    <ion-refresher pulling-text="..." on-refresh="doRefresh()" pulling-icon=""></ion-refresher>
    <div ng-repeat="item in messageDetils">
 
           <p class="rj-message-time" ng-bind="item._createdTime" ng-if="false"></p>
        <div class="rj-message-wrap" ng-if="!item.isFromeMe">
            <img src="img/user_default.png" class="rj-head-pic">
            <span class="rj-triangle-left1"></span>
            <p class="rj-message" ng-bind-html="((item._sender|id2name)+'说：'+item._content)|emjo"></p>
        </div>
        <div class="rj-message-wrap" ng-if="item.isFromeMe">
            <img src="img/user_default.png" class="rj-head-pic-right">
            <span class="rj-triangle-right1"></span>
            <p class="rj-message-right" ng-bind-html="item._content|emjo"></p>
        </div>
    </div>
</ion-content>
<ion-footer-bar align-title="left" class="bar-light" resize-foot-bar>
    <!-- <div class="buttons rj-footer-buttons-left">
        <button class="button button-icon icon ion-ios-mic-outline">
        </button>
    </div> 
    <div class="rj-footer-btn-wrap">
        <button class="button button-icon icon ion-ios-mic-outline rj-footer-btn-left">
        </button>
    </div>
    -->
    <label class="item item-input rj-footer-input">
        <textarea msd-elastic ng-model="send_content"></textarea>
        <div class="buttons" ng-show="false">
            <button class="rj-footer-btn button button-icon icon ion-happy-outline" ng-click="showhidebiaoqing()"></button>
        </div>
    </label>
    <div class="rj-footer-btn-wrap">
       <!--  <div class="buttons" ng-show="!send_content || send_content === ''">
            <button class="button button-icon icon ion-ios-plus-outline rj-footer-btn-left">
            </button>
        </div> -->
        <div class="rj-send-button" >
            <p ng-click="sendmsg()">发送</p>
        </div>
    </div>
      <div class="row" ng-show="showhide">
      <div class="col text-center" >

        <span ng-repeat="item in imgdata" style="width::22px;height:22px;margin-left:5px;margin-right:5px;" ng-bind-html="item" ng-click="biaoqing(key);" ng-if="$index<8"></span>
      </div>
    </div>
  <div class="row"  ng-show="showhide">
      <div class="col text-center" >

        <span ng-repeat="item in imgdata" style="width::22px;height:22px;margin-left:5px;margin-right:5px;" ng-bind-html="item" ng-click="biaoqing(key);" ng-if="$index>=8&&$index<16"></span>
      </div>
    </div>
    <div class="row"  ng-show="showhide">
      <div class="col text-center" >

        <span ng-repeat="(key,value) in imgdata" style="width::22px;height:22px;margin-left:5px;margin-right:5px;" ng-bind-html="value" ng-click="biaoqing(key);" ng-if="$index>=16"></span>
      </div>
    </div>
</ion-footer-bar>
</ion-view>
