
<ion-view view-title="{{akaoping.Data.Year}}年{{akaoping.Data.Month}}月" cache-view="false"  hide-back-button="true" >
<ion-nav-buttons side="left" >
   <a  class="" style="color: white" href="#/tab/scoredetails/view" nav-clear ><img src="img/fanhui.png" style="width:35px;height:35px;margin-top:0px;margin-right:5px;" /></a>
</ion-nav-buttons>
<ion-nav-title>
    {{akaoping.Data.Year}}年{{akaoping.Data.Month}}月
</ion-nav-title>
  <ion-content style="background-color:#f5f5f5">
    <ion-item style="margin-top:10px;" class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" ng-click="para.curritem=item" ng-repeat="item in akaoping.Data.ImgList">
        <img ng-src="{{item.ImgUrl||'img/dang1.jpg'}}" width="100%"  id="noradiusimg">
        <h2>{{item.ImgIllustrate}}</h2>
       
      </ion-item>

   <div class="row" style="margin-top:10px;" ng-show="akaoping.Data.DeductReson">
     <div class="col text-left" id="redborder" style="background-color: white;">
       <pre>
{{akaoping.Data.DeductReson}}
       </pre> 
     </div>
   </div>
 <div class="row" style="margin-top:0px;padding:4px;" ng-if="akaoping.Data.IsCheck=='已审核'">
     <div class="col text-center" id="redborder">
       <textarea rows="10" ng-model="para.curritem.ImgIllustrate">上月完成任务说明</textarea>
     </div>  
   </div>
   <div class="row" style="margin-top:3px;" ng-if="akaoping.Data.IsCheck=='已审核'">
     <div class="col-33 text-center" ng-show="para.curritem.ImgUrl"  ng-click="fangda(item,$index)">
       <img src="{{para.curritem.ImgUrl}}" width="100%" />
     </div>
  
     <div class="col-33 text-center">
       <img src="img/shangchuan.png" width="100%" ng-click="sheet();" />
     </div>
   </div>
  </ion-content>

  <script id="tupian-modal.html" type="text/ng-template">
  <div class="modal">
   <div class="bar bar-header bar-light">
    <button class="button" ng-click="deleteimg()">删除</button>
  <h1 class="title">图片预览</h1>
  <button class="button"  ng-click="closeModal()">关闭</button>
</div>
    <ion-content  class="has-header">

<ion-scroll zooming="true"
        direction="xy" 
        delegate-handle="zoom-pane" 
        class="zoom-pane" 
        min-zoom="1" 
                    scrollbar-x="false" 
              scrollbar-y="false" 
        overflow-scroll="false">
  <img width="100%" src="{{curritem.ImgUrl}}" />
  </ion-scroll> 

   
    
    </ion-content>
  </div>
</script>
</ion-view>
