<ion-view view-title="历史积分明细" cache-view="false"  hide-back-button="true">
<ion-nav-buttons side="left">
    <a  class="" style="color: white" href="#/tab/party"  nav-clear><img src="img/fanhui.png" style="width:35px;height:35px;margin-top:0px;margin-right:5px;" /></a>
</ion-nav-buttons>
<ion-nav-buttons side="right" >
    <a  class="" style="color: white;background:none;" ng-show="mypara.type!='view'" href="#/tab/scoresubmit/0"  nav-clear><img src="img/add.png" style="width:25px;height:25px;margin-top:3px;margin-right:5px;" /></a>
</ion-nav-buttons>
  <ion-content style="background-color:#f5f5f5">
 <ion-list>
  <ion-item class="item-remove-animate item-icon-left item-icon-right"  type="item-text-wrap" >
        <i class="icon ion-chevron-left icon-accessory" ng-click="changeyear(-1);"></i>
   
        <h2 class="text-center" >{{para.YearID}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory" ng-click="changeyear(1);"></i>
      </ion-item>
      
       <ion-item class="item-remove-animate item-icon-right"  type="item-text-wrap" href="#/tab/scoresubmit/{{item.JFID||0}}" style="margin-top:15px;" ng-repeat="item in jifenliebiao.Data">
       
        <h2>{{item.Year}}.{{item.Month}}</h2>
        <p><span>积分增加：{{item.AddIntegral||0}}</span>
        <span>积分减少：{{item.DeductIntegral||0}}</span>
         <span>累计积分：{{item.leijijifen||0}}</span>
         <span>审核状态：{{item.IsCheck}}</span>
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

  </ion-content>
