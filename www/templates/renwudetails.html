<ion-view view-title="社区任务列表" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a class="" style="color: white" href="#/tab/account" nav-clear><img src="img/fanhui.png"
                                                                         style="width:35px;height:35px;margin-top:0px;margin-right:5px;"/></a>
  </ion-nav-buttons>
  <ion-content style="background-color:#f5f5f5">
    <ion-list>
      <div>
        <ion-item class="item-remove-animate item-icon-left item-icon-right" type="item-text-wrap">
          <i class="icon ion-chevron-left icon-accessory" ng-click="changeyear(-1);"></i>
          <h2 class="text-center">{{para.YearID}}</h2>
          <i class="icon ion-chevron-right icon-accessory" ng-click="changeyear(1);"></i>
        </ion-item>

        <ion-item ng-show="show==true" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
                  ng-repeat="item in have" ng-click="renwuxiangqing(item)">
          <img ng-src="img/dang2.jpg" id="noradiusimg">
          <h2 style="white-space:normal">{{item.rwName}}</h2>
          <p>总份数:{{item.rwFenshu}}
            <span ng-click="save(item,$event);" ng-show="item.IsGet==0" style="color:red">点击领取</span>
            <span ng-show="item.IsGet==1">已领取</span>
          </p>
          <i class="icon ion-chevron-right icon-accessory" ng-click="renwuxiangqing(item)"></i>
        </ion-item>

        <ion-item ng-show="show==false" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
                  ng-repeat="item in shequrenwu.Data" ng-click="renwuxiangqing(item)">
          <img ng-src="img/dang2.jpg" id="noradiusimg">
          <h2 style="white-space:normal">{{item.rwName}}</h2>
          <p>总份数:{{item.rwFenshu}}
            <span ng-click="save(item,$event);" ng-show="item.IsGet==0" style="color:red">点击领取</span>
            <span ng-show="item.IsGet==1">已领取</span>
          </p>
          <i class="icon ion-chevron-right icon-accessory" ng-click="renwuxiangqing(item)"></i>
        </ion-item>


      </div>
    </ion-list>
  </ion-content>
</ion-view>
